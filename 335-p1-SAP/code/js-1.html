// Draw filled rect.
function draw_title( context )
{
    context.save( );
    context.fillStyle = 'lightgrey';
    context.font = "30px Arial";

    context.restore( );
}

function langAnt(context)
    {
var i;
var ANTUP = 0; // going from 0 to three and coming back to 0
var ANTRIGHT = 1;
var ANTDOWN = 2;
var ANTLEFT = 3;
var dir = 0;
 var x = 350; // the starting point in the middle of the entire grid
 var y = 350;

function moveForward() {
  if (dir == ANTUP) {
  y =   y-10; // add by ten will get you to the next cell without getting out of bounds
  } else if (dir == ANTRIGHT) {
    x = x+10;
  } else if (dir == ANTDOWN) {
    y =y+10;
  } else if (dir == ANTLEFT) {
    x = x-10;
  }
}
 function turnRight()
        {
dir ++; // incrementing dir otherwise the code will crash without it

if (dir > ANTLEFT)
    {
        dir = ANTUP;
    }
        }

function turnLeft()
        {

 dir--;
  if (dir < ANTUP) {
    dir = ANTLEFT;
  }

        }
var pixelBlack = context.createImageData(9,9);

        {

            pixelBlack.data[i+1] = 0;
            pixelBlack.data[i+2] = 0;
            pixelBlack.data[i+3] = 255;

var pixelRed = context.createImageData(9,9);

   var pixelYellow = context.createImageData(9,9);

            pixelYellow.data[i+3] = 255;
        }


    var pixelBlue = context.createImageData(9,9);

    for (i = 0; i < pixelBlue.data.length; i += 4)
        {
            pixelBlue.data[i+0] = 0;
            pixelBlue.data[i+1] = 0;
            pixelBlue.data[i+2] = 255;
            pixelBlue.data[i+3] = 255;

    var t;
